<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="22x22" href="./images/favicon-22x22.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/large.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Stats preview card component</title>

</head>

<body>
  <div class="card-container">
    <div class="hero-image">
      <img src="images/image-header-mobile.jpg">
    </div>
    <div class="content">
      <div class="intro">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="companies">
          <h2>10k+</h2><span class="sub">companies</span>
        </div>
        <div class="templates">
          <h2>214</h2><span class="sub">templates</span>
        </div>
        <div class="queries">
          <h2>12m+</h2><span class="sub">queries</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">James Weagle</a>.
  </div>
</body>

</html>
